<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Movie</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="searchMovie" class="form-label">Search for Movie:</label>
                <input type="text" class="form-control" name="SearchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <p>Searching for {{searchTerm1}}</p>

        <div class="row">
            {% if not movies%}
                <p>No Movies found in the database</p>
            {% else %}
            {% for movie in movies %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{movie.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <p class="card-text">{{movie.description}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Duracion: {{movie.duration}} minutos</li>
                        <li class="list-group-item">AÃ±o salida: {{movie.year}}</li>
                    </ul>
                    <div class="card-body">
                        {% if movie.url %}
                        <a href="{{movie.image.url}}" class="card-link">link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}

        </div>
    </div>
</body>
</html>
